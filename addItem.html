<!DOCTYPE html>
<html ng-app='groceryListApp'>
<head>
	<meta charset="utf-8">
	<title>Add Grocery-Item</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- <script type="text/javascript" src="lib/anugular.min.js"></script> -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-route.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers/tutorialCtrl.js"></script>

</head>
<body ng-controller="HomeController">
<!--begin navbar -->
	<nav class="navbar navbar-inverse">
	  	<div class="container-fluid">
	    	<div class="navbar-header">
	      	<a class="navbar-brand" href="#">
	        <span class="glyphicon glyphicon-apple" style="color:#5bdb48">
	        </span>
	        {{appTitle}}
	      </a>
	    </div>
	  	</div>
	</nav>
<!--end navbar -->

<!--begin form -->
	<div class="container" ng-controller="GroceryListItemsController">
		<div class="col-xs-12">
			<div class="jumbotron text-center">
				<h1>Add Item below</h1>
			</div>
			
			<form name="groceryForm">

				<div class="alert alert-danger" role="alert" ng-show="groceryForm.$dirty && !groceryForm.$valid">
					<span class="gylphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					<span class="sr-only"Error:></span>
					Enter valid grocery item!!
				</div>

				<div class="form-group">
					<input type="text" ng-pattern="/^[a-zA-Z]+$/" class="form-control" placeholder="Grocery Item" ng-model="groceryItem.itemName">
				</div>

				<div class="form-group">
					<a href="#/" class="btn btn-success btn-lg btn-block" ng-click="groceryForm.$valid && save()">
						<span class="glyphicon glyphicon-pushpin"></span>
						Save
					</a>
				</div>

				<div class="form-group">
					<a href="#/" class="btn btn-defult btn-lg btn-block">
						<span class="glyphicon glyphicon-remove"></span>
						Cancel
					</a>
				</div>	
			</form>
		</div>
	</div>
<!--end form -->

</body>
</html>
